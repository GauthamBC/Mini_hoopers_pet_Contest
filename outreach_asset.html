<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Hoopers Header</title>
  <style>
    html, body { margin:0; padding:0; background:#020617; }

    #an-mini-hoopers-header {
      --an-green:#009B5E;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text","Helvetica Neue", Arial, sans-serif;
      color:#f9fafb;
    }
    #an-mini-hoopers-header * { box-sizing:border-box; }

    .an-hero{
      background:
        radial-gradient(circle at 0% 0%, rgba(0, 155, 94, 0.22) 0, transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(56, 189, 248, 0.22) 0, transparent 60%),
        linear-gradient(135deg, #020617 0%, #020617 100%);
      padding: 1.4rem 1.5rem 1.6rem;
      text-align:center;
    }
    .an-hero-inner{ max-width:1240px; margin:0 auto; }

    .an-hero-img-wrap{
      max-width:1040px;
      margin:0 auto 0.65rem;
    }
    .an-hero-img-frame{
      position:relative; border-radius:18px; overflow:hidden; background:#020617;
      box-shadow: 0 12px 32px rgba(0,0,0,.65), 0 0 0 1px rgba(15,23,42,.9);
    }
    .an-hero-img-frame::before{
      content:""; position:absolute; inset:10px; border-radius:14px;
      border:1px solid rgba(15,23,42,.7); pointer-events:none; z-index:2;
    }

    .an-hero-slider{
      position:relative;
      width:100%;
      aspect-ratio: 18 / 9;
      overflow:hidden;
    }
    .an-hero-slide{
      position:absolute; inset:0; opacity:0; transform:scale(1.01);
      transition: opacity .6s ease, transform .9s ease;
    }
    .an-hero-slide.is-active{ opacity:1; transform:scale(1); }
    .an-hero-slide img{ width:100%; height:100%; object-fit:cover; display:block; }

    .an-hero-dots{
      display:flex; justify-content:center; gap:7px;
      margin-top:.45rem;
      margin-bottom:.35rem;
    }
    .an-hero-dot{
      width:9px; height:9px; border-radius:999px; border:none; padding:0;
      background: rgba(229,231,235,.55); cursor:pointer;
      transition: transform .15s ease, background-color .15s ease;
    }
    .an-hero-dot.is-active{ background:#00c46a; transform:scale(1.3); }

    .an-hero-title{
      font-size:2.35rem;
      line-height:1.15;
      margin: 0.35rem 0 0.2rem;
      color:#fff;
      font-weight:800;
    }
    .an-hero-subtitle{
      font-size:1.02rem;
      color: rgba(255,255,255,0.92);
      margin: 0 0 0.85rem;
      font-weight:500;
    }

    /* ✅ Date + Prize centered (not edge-to-edge) */
    .an-hero-info-row{
      max-width: 1040px;
      margin: 0.35rem auto 0;
      display: flex;
      align-items: center;
      justify-content: center;     /* was space-between */
      gap: 18px;                   /* controls spacing between pills */
      flex-wrap: wrap;
    }
    
    /* Optional: keep pills same visual width for symmetry */
    .an-pill{
      min-width: 320px;            /* adjust (280–360) based on taste */
      justify-content: center;     /* centers text inside each pill */
    }
    
    /* Mobile: make them full width stacked and centered */
    @media (max-width:700px){
      .an-pill{
        min-width: 0;
        width: 100%;
        max-width: 520px;
      }
    }

    .an-pill{
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      padding: 0.55rem 0.95rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.70);
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 0.95rem;
      font-weight: 700;
      color:#ffffff;
      white-space: nowrap;
    }
    .an-pill strong{
      color:#00c46a;
      font-weight:800;
    }

    @media (max-width:700px){
      .an-hero{ padding: 1.1rem 1rem 1.25rem; }
      .an-hero-title{ font-size:1.9rem; }
      .an-hero-subtitle{ font-size:1rem; margin-bottom:0.75rem; }
      .an-hero-img-wrap{ max-width: 100%; }
      .an-hero-slider{ aspect-ratio: 16 / 9; }
      .an-hero-info-row{
        justify-content:center;   /* stack nicely on mobile */
      }
    }
  </style>
</head>
<body>
  <section id="an-mini-hoopers-header">
    <div class="an-hero">
      <div class="an-hero-inner">

        <div class="an-hero-img-wrap">
          <div class="an-hero-img-frame">
            <div class="an-hero-slider" id="heroSlider" data-autoplay="true" aria-label="Mini Hoopers header images">
              <!-- slides injected by JS -->
            </div>
          </div>
          <div class="an-hero-dots" id="heroDots" aria-label="Header image selector"></div>
        </div>

        <h1 class="an-hero-title">Mini Hoopers: America’s Cutest Pet Ballers</h1>
        <p class="an-hero-subtitle">One nation. Infinite pets. Only one baller-in-chief.</p>

        <!-- ✅ Date left, Prize right -->
        <div class="an-hero-info-row" aria-label="Contest info">
          <div class="an-pill" aria-label="Contest window">
            <span>Contest window:</span>
            <strong>Dec 16, 2025 – Jan 16, 2026</strong>
          </div>

          <div class="an-pill" aria-label="Grand prize">
            <span>Grand Prize:</span>
            <strong>$3,000 USD</strong>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script>
    // ===== Your 5 images (kept exactly as requested) =====
    const HERO_IMAGES = [
      { src: "https://i.postimg.cc/CMqhJGy9/Header-Image-Pet-contest.jpg", alt: "Mini Hoopers contest header image", eager: true },
      { src: "https://i.postimg.cc/bJgD312s/2GDP67F.jpg", alt: "Dog standing with both paws on basketball" },
      { src: "https://i.postimg.cc/zX6Ltz35/S2NRRJ.jpg", alt: "Dog swimming while pushing basketball" },
      { src: "https://i.postimg.cc/cHV8nw5g/Dog-with-ball-rect.png", alt: "Dog with Basketball" },
      { src: "https://i.postimg.cc/B6D2NmDf/Cat-with-ball-rect.png", alt: "Cat with basketball" }
    ];

    // ===== Build slides + dots =====
    const slider = document.getElementById("heroSlider");
    const dotsWrap = document.getElementById("heroDots");

    HERO_IMAGES.forEach((img, i) => {
      const slide = document.createElement("div");
      slide.className = "an-hero-slide" + (i === 0 ? " is-active" : "");
      slide.innerHTML = `
        <img src="${img.src}"
             alt="${img.alt || ""}"
             loading="${img.eager ? "eager" : "lazy"}">
      `;
      slider.appendChild(slide);

      const dot = document.createElement("button");
      dot.type = "button";
      dot.className = "an-hero-dot" + (i === 0 ? " is-active" : "");
      dot.setAttribute("aria-label", "Show header image " + (i + 1));
      dotsWrap.appendChild(dot);
    });

    const slides = Array.from(slider.querySelectorAll(".an-hero-slide"));
    const dots = Array.from(dotsWrap.querySelectorAll(".an-hero-dot"));

    // ===== iframe auto-resize (child -> parent) =====
    function reportHeight() {
      try {
        const doc = document.documentElement;
        const body = document.body;
        const h = Math.max(body.scrollHeight, body.offsetHeight, doc.clientHeight, doc.scrollHeight, doc.offsetHeight);
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type: "minihoopers:resize", height: h }, "*");
        }
      } catch(e) {}
    }
    let t1=null, t2=null;
    function scheduleResize(){
      reportHeight();
      clearTimeout(t1); clearTimeout(t2);
      t1=setTimeout(reportHeight, 180);
      t2=setTimeout(reportHeight, 650);
    }
    window.addEventListener("load", scheduleResize);
    if ("ResizeObserver" in window) new ResizeObserver(scheduleResize).observe(document.body);

    // ===== Slider controls =====
    const AUTO_INTERVAL = 4500;
    let index = 0, timer = null;

    function goTo(i){
      slides[index].classList.remove("is-active");
      dots[index].classList.remove("is-active");
      index = i;
      slides[index].classList.add("is-active");
      dots[index].classList.add("is-active");
      scheduleResize();
    }

    dots.forEach((btn, i) => {
      btn.addEventListener("click", () => {
        goTo(i);
        restart();
      });
    });

    function start(){
      if (slider.dataset.autoplay !== "true" || slides.length <= 1) return null;
      return setInterval(() => goTo((index + 1) % slides.length), AUTO_INTERVAL);
    }
    function restart(){ if (timer) clearInterval(timer); timer = start(); }

    timer = start();
    scheduleResize();
  </script>
</body>
</html>
